<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        
        <!-- font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

        <!-- Bootstrap 5.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- custom styles -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <title>Vue Boolzapp</title>
    </head>
    <body>
        <!-- header -->
        <header>

        </header>
        <!-- /header -->
        <!-- main -->
        <main id = "app"class="py-4">
            <div class="container bg-white">
                <div class="row">
                    <div class="col-4">
                        <!-- col left on page -->
                        <div class="row">
                            <!-- user avatar -->
                            <div class="col-8">
                                <div class="my-user-avatar p-2">
                                    <img class="img-fluid rounded-pill me-2" src="https://cdn5.vectorstock.com/i/1000x1000/01/69/businesswoman-character-avatar-icon-vector-12800169.jpg" alt="Avatar Image">
                                    <span>User Name</span>
                                </div>
                            </div>
                            <!-- User tools -->
                            <div class="col-4 my-user-tools p-3 d-flex justify-content-evenly border-end">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                            <!-- call to action notification -->
                            <div class="col-12 py-2 d-flex  align-items-center my-notification-bg">
                                <i class="fa-solid fa-bell-slash rounded-circle bg-white p-2 me-3 fs-5 my-notification-text-color"></i>
                                <div class="my-notification-info">
                                    <p class="mb-1">Ricevi notifiche di nuovi messagi</p>
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>
                            <!-- Search bar -->
                            <div class="col-12">
                                <div class="input-group my-3">
                                    <span class="input-group-text text-secondary bg-light border-0"><i class="fa-solid fa-magnifying-glass"></i></span>
                                    <input type="text" class="form-control border-0 my-search-bar-font" placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </div>
                            <!-- Chat user and message -->
                            <!-- HERE TO ADD V-FOR -->
                            <div class="col-12 my-overflow">
                                <div class="col-12 d-flex mb-3"  v-for="(avatar, index) in contacts">
                                    <img class="img-fluid rounded-circle me-2 avatar-img-size" :src="`img/avatar${avatar.avatar}.jpg`" alt="avatar.name">
                                    <div>
                                        <span class="user-name-size"> {{avatar.name}} </span>
                                        <p class="text-secondary my-message-time-font-size">Ultimo messaggio inviato</p>
                                    </div>
                                    <div class="message-sent-time ms-auto">
                                        <span>12:00</span>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                    </div>
                    <!-- col right -->
                    <div class="col-8 p-0 m-0">
                        <div class="d-flex">
                            <!-- chat avatar and user tools -->
                            <div class="col-8">
                                <div class="my-user-avatar d-flex">
                                    <img class="img-fluid rounded-pill m-2" src="https://cdn5.vectorstock.com/i/1000x1000/01/69/businesswoman-character-avatar-icon-vector-12800169.jpg" alt="Avatar Image">
                                    <div>
                                        <span class=" my-message-time-font-size">User Name</span>
                                        <p class="text-secondary my-message-time-font-size mb-0">Ultimo accesso oggi alle 12:00</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Chat User tools -->
                            <div class="col-4 my-user-tools p-3 d-flex justify-content-end">
                                <i class="fa-solid fa-magnifying-glass me-3"></i>
                                <i class="fa-solid fa-paperclip me-3"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                            
                        </div>
                        <!-- Chat messages -->
                        <div class="col-12 my-chat-bg p-5">
                            <div class="col-12 clearfix">
                                <div class="my-message-card  ps-1 my-sent-message float-end rounded-3 ">
                                    <p class="mb-0 ms-2 mt-2">Hello</p>
                                    <p class="text-end mb-1 me-1 my-message-time-font-size">15:04</p>
                                </div>
                            </div>
                            <div class="col-12 clearfix">
                                <div class="my-message-card  ps-1 float-start rounded-3 ">
                                    <p class="mb-0 ms-2 mt-2">Hello</p>
                                    <p class="text-end mb-1 me-1 my-message-time-font-size">15:04</p>
                                </div>
                            </div>

                        </div>
                        <!-- input message bottom bar -->
                        <div class="col-12 d-flex align-items-center pt-2 px-4">
                            <i class="fa-solid fa-face-smile fs-4 me-2"></i>
                            <input type="text" class="form-control border-0 my-search-bar-font" placeholder="Scrivi un messaggio">
                            <i class="fa-solid fa-microphone fs-4 pe-2"></i>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <!-- /main -->
        <script src="js/main.js">
        </script>
    </body>
</html>
